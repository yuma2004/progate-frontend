<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Website</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <!-- ヘッダー -->
    <header>
        <div class="logo left-logo">Logo1</div>
        <div class="logo right-logo">Logo2</div>
    </header>
    <!-- ヘッダー -->

    <div class="media-list">
        <ul>
            <li class="media-item">
                <img src="path_to_user_icon.jpg" alt="ユーザーアイコン" class="user-icon">
                <span class="part-name">ボーカル</span>
                <button class="play-button"><i class="fa fa-play"></i></button>
            </li>
            <!-- 他のリストアイテムも同様に追加 -->
        </ul>
    </div>
    

    <!-- フッター -->
    <footer>
        <div class="footer-icon" id="up-arrow"><i class="fa fa-arrow-up"></i></div>
        <div class="footer-icon" id="headphones"><i class="fa fa-headphones"></i></div>
        <div class="footer-icon" id="plus"><i class="fa fa-plus"></i></div>
        <div class="footer-icon" id="art"><img src="path_to_your_art_image.jpg" alt="Art"></div>
    </footer>
    
    <!-- フッター -->
</body>
</html>
