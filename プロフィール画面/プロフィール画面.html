<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Website</title>
<link rel="stylesheet" href="../css/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <!-- ヘッダー -->
    <header>
        <div class="logo left-logo"><img src="../img/ロゴ.png" alt="" class="small-logo"></div>
        <div class="logo right-logo"><img src="../img/bell.png" alt="" ></div>
    </header>
    <!-- ヘッダー -->

     <!-- メインコンテンツ -->
     <div class="profile-view">
        <div class="header-image">
            <img src="../img/ロゴ.png" alt="ヘッダー画像">
        </div>
        
        <div class="profile-info">
            <img id="profile-image" src="../img/google.png" alt="プロフィール画像" class="profile-pic">
            <i class="fa fa-pencil edit-icon fa-2x"></i>
            <div class="info">
                <p><span class="label">ニックネーム：</span><span id="nickname-value" class="value">ユーザーニックネーム</span></p>
                <p><span class="label">推し：</span><span id="favorite-value" class="value">ユーザーの推し</span></p>
                <p><span class="label">パート：</span><span id="part-value" class="value">ユーザーのパート</span></p>
            </div>
        </div>
        
        <div class="past-works">
            <h3>過去の作品</h3>
            <!-- ここに画像が並ぶ -->
        </div>
    </div>
    

    <!-- フッター -->
    <footer>
        <div class="footer-icon" id="up-arrow"><i class="fa fa-arrow-up"></i></div>
        <div class="footer-icon" id="headphones"><i class="fa fa-headphones"></i></div>
        <div class="footer-icon" id="plus"><i class="fa fa-plus"></i></div>
        <div class="footer-icon" id="art"><img src="path_to_your_art_image.jpg" alt="Art"></div>
    </footer>
    
    <!-- フッター -->
</body>
</html>
