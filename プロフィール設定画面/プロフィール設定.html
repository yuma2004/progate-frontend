<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Website</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <!-- ヘッダー -->
    <header>
        <div class="logo left-logo"><img src="../img/ロゴ.png" alt="" class="small-logo"></div>
        <div class="logo right-logo"><img src="../img/bell.png" alt=""></div>
    </header>
    <!-- ヘッダー -->

     <!-- メインコンテンツ -->
     <main>
        <div class="profile-settings">
            <button class="icon-button">+</button>
            <form action="submit_profile.html" method="post">
                <input type="text" name="nickname" placeholder="ニックネーム" required>
                <input type="text" name="oshi" placeholder="推し" required>
                <select name="part" multiple size="4" required>
                    <option value="vocal">ボーカル</option>
                    <option value="guitar">ギター</option>
                    <option value="bass">ベース</option>
                    <option value="drum">ドラム</option>
                </select>
                <button type="submit">音楽の世界へようこそ！</button>
            </form>
        </div>
    </main>
    

    <!-- フッター -->
    <footer>
        <div class="footer-icon" id="up-arrow"><i class="fa fa-arrow-up"></i></div>
        <div class="footer-icon" id="headphones"><i class="fa fa-headphones"></i></div>
        <div class="footer-icon" id="plus"><i class="fa fa-plus"></i></div>
        <div class="footer-icon" id="art"><img src="path_to_your_art_image.jpg" alt="Art"></div>
    </footer>
    
    <!-- フッター -->
</body>
</html>
